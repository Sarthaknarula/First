<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>HTML Forms tutorial</h2>
    <form>
        <label for="name"> Name:</label>
        <div>
             <input type="text" name="myName" id="name">
        </div>
        <br> <!-- Not recommended btw. Will use css for this later.-->
        <div>
            Role : <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Are you above 18: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="myText" cols="100" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car: </label>
            <select name="myCar" id="car">
                <option value="Indica"> Indica</option>
                <option value="Swift" selected> Swift</option>
                <option value="Scorpio">Scorpio</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Now">
        </div>
    </form>
    
</body>
</html>
